<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-around align-items-center flex-column bg-dark main"
    >
      <video
        autoplay
        playsinline
        webkit-playsinline
        muted
        id="video"
        class="h-75 container-fluid"
      ></video>
      <div class="d-flex flex-row align-items-center">
        <button
          class="btn btn-secondary shadow mx-2"
          id="media_button"
          onclick="init()"
        >
          <span class="bg-secondary-subtle text-dark fw-bold shadow"
            >Start</span
          >
        </button>

        <i
          class="bi bi-camera-video text-white fs-2 mx-2"
          id="rec"
          title="Record"
        ></i>

        <button
          title="Stop"
          type="button"
          id="stop"
          class="btn mx-2 shadow bg-danger border-0"
        ></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
